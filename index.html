<!DOCTYPE html>
<html>
<head>
  <title>Open Discord</title>
</head>
<body>
  <h1>Click below to open Discord</h1>
  <button onclick="openDiscord()">Open Discord in new tab</button>

  <script>
    function openDiscord() {
      window.open("https://discord.com/app", "_blank");
    }
  </script>
</body>
</html>
